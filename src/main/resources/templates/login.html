<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head lang="en">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Vzw Voedsaam Ritten Planner</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css"
        th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/simple-sidebar.css"
        th:href="@{css/simple-sidebar.css}" rel="stylesheet">

  <!-- JQuery -->
  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"
          th:src="@{webjars/jquery/2.1.4/jquery.min.js}" ></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"
          th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>


</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/main.html ::sidemenu" class="bg-light border-right" id="sidebar-wrapper"></div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav th:replace="fragments/main.html :: topmenu" class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>

      <div class="container-fluid">
        <h1 class="mt-4">Voedsaam Ritten planner</h1>
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-5 col-md-offset-4">
              <h2>Login</h2>
              <div>
                <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/login}" method="post">

                  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:text="#{loginCommand.hasErrors}">Error Message</p>
                  </div>

                  <div th:if="${param.error}" class="alert alert-danger">
                    <p>Invalid username and password.</p>
                  </div>

                  <div th:if="${param.logout}" class="alert alert-success">
                    <p>You've been logged out.</p>
                  </div>

                  <div class="form-group"
                       th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" id="username"/>
                      <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                                </ul>
                            </span>
                    </div>
                  </div>

                  <div class="form-group"
                       th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="password" id="password"/>
                      <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                </ul>
                            </span>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
