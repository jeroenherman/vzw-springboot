<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/datatables.min.js"></script>

<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Stock</div>
        <div class="list-group list-group-flush">
            <a th:href="@{/portal}" href="../portal" class="list-group-item list-group-item-action bg-light">Portaal</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/sub.html :: topmenu"
             class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>

        <div class="container">
            <h1 th:text="'Nieuwe Bestelling voor stock: ' +${stock.name} " class="mt-4"></h1>
                <div class="container">
                    <div>
                        <form class="form-horizontal" th:object="${basket}" th:action="@{'/order/newOrder/'}" method="post">
                            <input type="hidden" th:field="*{idStock}"/>
                            <input type="hidden" th:field="*{idOrder}"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Gewenste afhaal Datum / Tijd:</label>
                                <div class="col-sm-10">
                                    <input th:required="required" type="datetime-local" class="form-control" th:field="*{pickupDateTime}"/>
                                </div>
                            </div>
                            <table id="order"  class="display table table-striped table-light">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Naam</th>
                                    <th>Product Type</th>
                                    <th>Beschrijving</th>
                                    <th>Inhoud (l) / Gewicht (kg)</th>
                                    <th>Houdbaarheid</th>
                                    <th>Hoeveelheid</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product, itemStat : *{products}">
                                    <td> <input type="text" hidden th:field="*{products[__${itemStat.index}__].id}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.productType.value}"></td>
                                    <td th:text="${product.description}"></td>
                                    <td th:text="${product.unitOfMeasure}"></td>
                                    <td th:text="${product.shelfLife}"></td>
                                    <td><input type="number" class="form-control"
                                               th:field="*{products[__${itemStat.index}__].qty}"/></td>
                                </tr>
                                </tbody>
                            </table>
                            <input class="btn btn-primary" type="submit" id="submitButton" th:value="Bevestig">
                            <input class="btn btn-danger" type="reset" id="resetButton" name="reset" th:value="Reset"/>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
<script>
    $(document).ready(function () {
        $('table.display').DataTable({
            "language": {
                "sProcessing": "Bezig...",
                "sLengthMenu": "_MENU_ resultaten weergeven",
                "sZeroRecords": "Geen resultaten gevonden",
                "sInfo": "_START_ tot _END_ van _TOTAL_ resultaten",
                "sInfoEmpty": "Geen resultaten om weer te geven",
                "sInfoFiltered": " (gefilterd uit _MAX_ resultaten)",
                "sInfoPostFix": "",
                "sSearch": "Zoeken:",
                "sEmptyTable": "Geen resultaten aanwezig in de tabel",
                "sInfoThousands": ".",
                "sLoadingRecords": "Een moment geduld aub - bezig met laden...",
                "oPaginate": {
                    "sFirst": "Eerste",
                    "sLast": "Laatste",
                    "sNext": "Volgende",
                    "sPrevious": "Vorige"
                },
                "oAria": {
                    "sSortAscending": ": activeer om kolom oplopend te sorteren",
                    "sSortDescending": ": activeer om kolom aflopend te sorteren"
                }
            }

        });
    });
</script>

</body>

</html>
