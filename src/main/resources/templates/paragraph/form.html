<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a href="../" class="list-group-item list-group-item-action bg-light">Overzicht</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/sub.html :: topmenu"
             class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>

        <div class="container-fluid">
            <h1 class="mt-4">Editeer paragraaf</h1>


            <div class="container">
                <div>
                    <form class="form-horizontal" th:object="${paragraph}" th:action="@{/paragraph/}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Titel:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{title}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Text:</label>
                            <div class=" card-body">
                                <textarea id="body" name="body" required="required" th:field="*{text}">
                        &lt;p&gt;
                            Example template layout.
                        &lt;/p&gt;
                    </textarea>
                                <script>
                                    CKEDITOR.replace('body', {
                                        allowedContent: false,
                                        height: '400px'
                                    });
                                </script>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Bevestig</button>
                        </div>
                    </form>
                    <div class="row">
                        <p></p>
                    </div>
                </div>
            </div>


        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
