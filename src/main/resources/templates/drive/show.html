<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a href="../" class="list-group-item list-group-item-action bg-light">Overzicht</a>
            <a sec:authorize="hasAnyRole('ROLE_COORDINATOR', 'ROLE_LOGISTICS')" th:href="${'/drive/edit/' + drive.id}" href="../edit" class="list-group-item list-group-item-action bg-light">Editeer</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/edit-show.html :: topmenu"
             class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        </nav>

        <div class="container-fluid">
            <h1 th:text="${event.title}" class="mt-4">Bekijk Rit</h1>
            Schema: <strong th:text="${schedule.name}">Current schedule</strong>
            Tijd: <strong th:text="${#temporals.format(now, 'dd/MMM/yyyy HH:mm')}">31/12/2015 15:00</strong>
        </div>
        <div class="row " name="event-volunteer">
            <div class="col-sm-6">
                <div class="container rounded bg-light" name="event">
                    <div class="row" name="start">
                        <div class="container rounded bg-warning col-sm-3">
                            <strong th:text="${#temporals.dayOfWeekName(drive.startTime)}"> woensdag</strong>
                            <H1 th:text="${#temporals.day(drive.startTime)}" class="text-justify">5</H1>
                            <strong th:text="${#temporals.monthName(drive.startTime)}">januari</strong>
                        </div>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class=col-sm-6>
                                    <h5 class="text-right">Start tijd:</h5>
                                </div>
                                <div class="col-sm-6>">
                                    <h5 th:text="${#temporals.hour(drive.startTime)} +  ':' + ${#temporals.minute(drive.startTime) }">
                                        10:00</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class=col-sm-6>
                                    <h5 class="text-right">Eind tijd:</h5>
                                </div>
                                <div class="col-sm-6>">
                                    <h5 th:text="${#temporals.hour(drive.endTime)} +  ':' + ${#temporals.minute(drive.endTime) }">
                                        10:00</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${drive.startTime.toLocalDate() != drive.endTime.toLocalDate()}" class="row" name="end">
                        <div class="container rounded bg-warning col-sm-3">
                            <strong th:text="${#temporals.dayOfWeekName(drive.endTime)}"> woensdag</strong>
                            <H1 class="text-justify" th:text="${#temporals.day(drive.endTime)}">5</H1>
                            <strong th:text="${#temporals.monthName(drive.endTime)}">januari</strong>
                        </div>
                        <div class="col-sm-9">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="container rounded bg-light" name="volunteers">
                    <H2>Vrijwilligers</H2>
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Naam</th>
                            <th>Gebruikersrol</th>
                        </tr>
                        <tr th:each="user : ${currentUsers}">
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.role.value}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="jumbotron" name="destinations">
            <H3>Bestemmingen</H3>
            <table class="table table-striped table-light">
                <tr>
                    <th>Naam</th>
                    <th>Contact</th>
                </tr>
                <tr th:each="destination : ${currentDestinations}">
                    <td th:text="${destination.destinationName}"></td>
                    <td th:text="${destination.contactInfo}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
