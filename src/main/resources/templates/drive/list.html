<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VoedSaam - List Drives</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(drives)}">
        <h2>Drives List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Start</th>
                <th>End</th>
                <th>Driver</th>
                <th>Attendee</th>
                <th>DepotHelp</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="drive : ${drives}">
                <td th:text="${drive.id}"></td>
                <td th:text="${drive.startTime}"></td>
                <td th:text="${drive.endTime}"></td>
                <td th:text="${drive.driver}"></td>
                <td th:text="${drive.attendee}"></td>
                <td th:text="${drive.depotHelp}"></td>
                <td><a th:href="${'/drive/show/' + drive.id}">View</a> </td>
                <td><a th:href="${'/drive/edit/' + drive.id}">Edit</a> </td>
                <td><a th:href="${'/drive/delete/' + drive.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/drive/new">New Drive</a>
        </div>
    </div>
</div>

</body>
</html>
