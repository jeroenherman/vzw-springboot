<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a th:href="@{/portal}" href="../" class="list-group-item list-group-item-action bg-light">Portaal</a>
            <a sec:authorize="hasAnyRole('ROLE_DRIVER')" th:href="@{/drive/listbyuser}" href="../"
               class="list-group-item list-group-item-action bg-light">Overzicht Ritten</a>
            <a th:if="${schedule!=null}" sec:authorize="hasAnyRole('ROLE_COORDINATOR', 'ROLE_LOGISTICS')"
               th:href="@{'/drive/listBySchedule/'+ ${schedule.id}}" href="../"
               class="list-group-item list-group-item-action bg-light">Overzicht Ritten In Schema</a>
            <a th:if="${schedule!=null}" sec:authorize="hasAnyRole('ROLE_COORDINATOR', 'ROLE_LOGISTICS')"
               th:href="@{'/schedule/show/'+ ${schedule.id}}" href="../"
               class="list-group-item list-group-item-action bg-light">Bekijk Schema</a>
            <a sec:authorize="hasAnyRole('ROLE_COORDINATOR', 'ROLE_LOGISTICS')" th:href="${'/drive/edit/' + drive.id}"
               href="../edit" class="list-group-item list-group-item-action bg-light">Editeer</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/edit-show.html :: topmenu"
             class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        </nav>

        <div class="container-fluid">

            <h1 class="mt-4">Email Rit</h1>
            Schema: <strong th:if="${schedule!=null}" th:text="${schedule.name}">Current schedule</strong>
            Tijd: <strong th:text="${#temporals.format(now, 'dd/MMM/yyyy HH:mm')}">31/12/2015 15:00</strong>
            <div class="row">
                <div class="col-sm-6">
                    <h2 th:text="${drive.description}">Rit </h2>
                    <form class="form-horizontal" action="sent.html" th:action="@{'/sendDriveMail/'+${drive.id}}"
                          method="post">

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="simpleRecipientName">Aan (naam):</label>
                                <div class="col-sm-10">
                                    <input class=" form-control" type="text" id="simpleRecipientName"
                                           name="recipientName" placeholder="Jan de Smet"
                                           required="required" size="60"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="simpleRecipientEmail">Naar (email):</label>
                                <div class="col-sm-10">
                                    <input class=" form-control" type="email" id="simpleRecipientEmail"
                                           name="recipientEmail"
                                           placeholder="jandesmet@voedsaam.be" required="required" size="60"/> <br/>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Zend email</button>
                            </div>

                    </form>
                </div>
                <div th:if="${currentUsers!=null and !currentUsers.isEmpty()}" class="col-sm-6">
                    <div class="container rounded bg-light" name="volunteers">
                        <H2>Vrijwilligers</H2>
                        <table class="table table-striped table-light">
                            <tr>
                                <th>Naam</th>
                                <th>email</th>
                                <th>Gebruikersrol</th>
                            </tr>
                            <tr th:style="'background-color:'+${user.color.hex}" th:each="user : ${currentUsers}">
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role.value}"></td>
                            </tr>
                        </table>
                        <div>
                            <a class="btn btn-primary" th:href="@{'/sendDriveMailToVolunteers/'+${drive.id}}"
                               href="sent.html"
                               role="button">Mail Vrijwilligers</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</div>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
