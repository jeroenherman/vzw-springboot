<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a href="../" class="list-group-item list-group-item-action bg-light">Overzicht</a>
            <a sec:authorize="hasAnyRole('ROLE_COORDINATOR', 'ROLE_LOGISTICS')"
               th:href="${'/article/edit/' + article.id}" href="../edit"
               class="list-group-item list-group-item-action bg-light">Editeer</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/edit-show.html :: topmenu"
             class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        </nav>

        <div class="container-fluid">
            <h1 th:text="${article.title}" class="mt-4">titel</h1>

            <div class="row " name="article-detail">
                <div class="col-sm-6">
                    <!-- article info  -->
                    <div class="card">
                        <div class="card-header">
                            <h4>Details</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class=" col-lg-3 col-form-label form-control-label">Titel</label>
                                    <div class="col-lg-9">
                                        <p class="form-control" th:text="${article.title}">
                                            title</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="  col-lg-3 col-form-label form-control-label">Locatie</label>
                                    <div class="col-lg-9">
                                        <p class="form-control" th:text="${article.articleType.value}">Home</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- links info  -->
                        <div th:if="${links!=null and !links.isEmpty()}" class="card" name="links">
                            <div class="card-header">
                                <H4>Links</H4>
                            </div>
                            <div class=" card-body">
                                <table class="table table-striped table-light">
                                    <tr th:each="link : ${links}">
                                        <td th:text="${link.title}"></td>
                                        <td th:text="${link.url}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                <!-- left half -->

                <!-- picture info  -->
                <div th:if="${article.picture!=null }" class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Afbeelding</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Url</label>
                                    <div class="col-lg-9">
                                        <p class="form-control" th:text="${picture.url}">url</p>
                                        <img class="rounded" th:src="@{'/images/'+${article.articleType}+'/'+${picture.url}}"
                                             src="../static/images/main/Flyer VoedSaam.jpg"
                                             th:alt="${picture.alternateText}" alt="welcome" width="200"
                                             height="200">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /picture info -->
                    </div>
                </div>

                <!-- Paragraph info  -->
                <div th:if="${paragraphs!=null and !paragraphs.isEmpty()}" class="jumbotron"
                     name="paragraphs">
                    <H3>Paragrafen</H3>
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Id</th>
                            <th>Titel</th>
                            <th>Text</th>

                        </tr>
                        <tr th:each="paragraph : ${paragraphs}">
                            <td th:text="${paragraph.id}"></td>
                            <td th:text="${paragraph.title}"></td>
                            <td th:text="${paragraph.text}"></td>

                        </tr>
                    </table>
                </div>
            </div>

            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

</body>

</html>
