<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VoedSaam VZW - User Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user/}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{tel}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Role:</label>
                <div class="col-sm-10">
                    <select class = "form-control" th:field="*{role}">
                        <option th:each="roleEach : ${roles}"
                                th:value="${{roleEach}}"
                                th:selected="${roleEach.equals(user.role)}"
                                th:text="${roleEach.value}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Color:</label>
                <div class="col-sm-10">
                    <select class = "form-control" th:field="*{color}">
                        <option th:each="colorEach : ${colors}"
                                th:value="${{colorEach}}"
                                th:selected="${colorEach.equals(user.color)}"
                                th:text="${colorEach.value}">
                        </option>
                    </select>
                </div>
            </div>
            <h2>Address</h2>
            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{street}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nr</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{streetNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{postalCode}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
