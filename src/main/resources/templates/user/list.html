<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/sub :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a href="../" class="list-group-item list-group-item-action bg-light">Overzicht</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/sub.html :: topmenu" class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>

        <div class="container">
            <h1 class="mt-4">Gebruikers</h1>
            <div class="container">
                <div th:if="${not #lists.isEmpty(users)}">
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Id</th>
                            <th>Gebruikersnaam / email</th>
                            <th>Voornaam</th>
                            <th>Achternaam</th>
                            <th>Gebruikersrol</th>
                            <th>Lijst</th>
                            <th>Editeer</th>
                            <th>Verwijder</th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.role}"></td>
                            <td><a class="btn btn-block , btn-primary" th:href="${'/user/show/' + user.id}">Bekijk</a></td>
                            <td><a class="btn btn-block, btn-success" th:href="${'/user/edit/' + user.id}">Editeer</a></td>
                            <td th:if="${user.schedules.empty}"><a class="btn btn-block, btn-danger" th:href="${'/user/delete/' + user.id}">Verwijder</a></td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col-sm-3">
                            <a href="/user/new" class="btn btn-primary">Nieuwe Gebruiker</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
