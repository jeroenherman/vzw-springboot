            </div>
        </nav>
        <div class="container">
            <h2 th:text="${schedule.name}">Schema naam</h2>
            <div id="calendar"></div>
        </div>
        <!-- /#page-content-wrapper -->

    <script>
        $("#menu-toggle").click(function (e) {
