<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a href="../" class="list-group-item list-group-item-action bg-light">Overzicht</a>
            <a th:href="@{'~/vzw/drive/new/' + ${schedule.id}}" href="../drive/form.html" class="list-group-item list-group-item-action bg-light">Nieuwe Rit</a>
            <a sec:authorize="hasRole('ROLE_COORDINATOR')" th:href="@{'~/vzw/schedule/clear/' + ${schedule.id}}" href="/schedule/show.html" class="list-group-item list-group-item-action bg-light">Wis Ritten</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/sub.html :: topmenu" class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>

        <div class="container-fluid">
            <h1 class="mt-4">Editeer Schema</h1>


            <div class="container">
                <div>
                    <form class="form-horizontal" th:object="${schedule}" th:action="@{/schedule/}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Naam:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Eigenaar:</label>
                            <div class="col-sm-10">
                                <p type="text" class="form-control" th:text="*{owner}"/>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Bevestig</button>
                        </div>
                    </form>
                    <H2>Gemachtigden</H2>
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Naam</th>
                            <th>Gebruikersrol</th>
                            <th>Verwijder</th>
                        </tr>
                        <tr th:each="user : ${currentUsers}">
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.role}"></td>
                            <td><a class="btn btn-block, btn-danger"
                                   th:href="${'vzw/schedule/'+ schedule.id + '/deleteuser/' + user.id}">Verwijder</a></td>
                        </tr>
                    </table>
                    <H2>Voeg toe</H2>
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Naam</th>
                            <th>Gebruikersrol</th>
                            <th>Voeg Toe</th>
                        </tr>
                        <tr th:each="user : ${possibleUsers}">
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.role}"></td>
                            <td><a class="btn btn-block, btn-success"
                                   th:href="${'vzw/schedule/'+ schedule.id + '/adduser/' + user.id}">Voeg Toe</a></td>
                        </tr>
                    </table>
                    <div class="row">
                        <p></p>
                    </div>
                </div>
            </div>


        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
