<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a th:href="@{/portal}" href="../portal" class="list-group-item list-group-item-action bg-light">Portaal</a>
            <a th:href="@{/schedule/list/}" href="../portal" class="list-group-item list-group-item-action bg-light">Overzicht</a>
            <a th:href="${'/drive/new/' + schedule.id}" href="../drive/form.html"
               class="list-group-item list-group-item-action bg-light">Nieuwe Rit</a>
            <a sec:authorize="hasRole('ROLE_COORDINATOR')" th:href="${'/schedule/clear/' + schedule.id}"
               href="/schedule/show.html" class="list-group-item list-group-item-action bg-light">Wis Ritten</a>
            <a sec:authorize="hasRole('ROLE_COORDINATOR')" th:href="${'/schedule/duplicate/' + schedule.id}"
               href="/schedule/show.html" class="list-group-item list-group-item-action bg-light">Dupliceer Schema</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/sub.html :: topmenu"
             class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>

        <div class="container-fluid">
            <h1 class="mt-4">Editeer Schema</h1>


            <div class="container">
                <div>
                    <form class="form-horizontal" th:object="${schedule}" th:action="@{/schedule/}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Naam:</label>
                            <div class="col-sm-10">
                                <input th:required="required" type="text" class="form-control" th:field="*{name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Eigenaar:</label>
                            <div class="col-sm-10">
                                <p type="text" class="form-control" th:text="*{owner}"/>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Bevestig</button>
                        </div>
                    </form>
                    <div th:if="${currentUsers!=null and !currentUsers.isEmpty()}">
                        <H2>Gemachtigden</H2>
                        <table class="table table-striped table-light">
                            <thead>
                            <tr>
                                <th>Naam</th>
                                <th>Gebruikersrol</th>
                                <th>Verwijder</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${currentUsers}">
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.role}"></td>
                                <td><a class="btn btn-block, btn-danger"
                                       th:href="${'/schedule/'+ schedule.id + '/deleteuser/' + user.id}">Verwijder</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${possibleUsers!=null and !possibleUsers.isEmpty()}">
                        <H2>Voeg toe</H2>
                        <table id = "example"class="table table-striped table-light">
                            <thead>
                            <tr>
                                <th>Naam</th>
                                <th>Gebruikersrol</th>
                                <th>Voeg Toe</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${possibleUsers}">
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.role}"></td>
                                <td><a class="btn btn-block, btn-success"
                                       th:href="${'/schedule/'+ schedule.id + '/adduser/' + user.id}">Voeg Toe</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
</div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "language": {
                    "sProcessing": "Bezig...",
                    "sLengthMenu": "_MENU_ resultaten weergeven",
                    "sZeroRecords": "Geen resultaten gevonden",
                    "sInfo": "_START_ tot _END_ van _TOTAL_ resultaten",
                    "sInfoEmpty": "Geen resultaten om weer te geven",
                    "sInfoFiltered": " (gefilterd uit _MAX_ resultaten)",
                    "sInfoPostFix": "",
                    "sSearch": "Zoeken:",
                    "sEmptyTable": "Geen resultaten aanwezig in de tabel",
                    "sInfoThousands": ".",
                    "sLoadingRecords": "Een moment geduld aub - bezig met laden...",
                    "oPaginate": {
                        "sFirst": "Eerste",
                        "sLast": "Laatste",
                        "sNext": "Volgende",
                        "sPrevious": "Vorige"
                    },
                    "oAria": {
                        "sSortAscending":  ": activeer om kolom oplopend te sorteren",
                        "sSortDescending": ": activeer om kolom aflopend te sorteren"
                    }
                }
            });
        });
    </script>
</body>

</html>
