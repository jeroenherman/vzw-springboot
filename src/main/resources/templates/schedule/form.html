<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vzw Voedsaam Ritten Planner</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{../../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/simple-sidebar.css"
          th:href="@{../../css/simple-sidebar.css}" rel="stylesheet">

    <!-- JQuery -->
    <!-- Bootstrap core JavaScript -->
    <script src="../../static/vendor/jquery/jquery.min.js"
            th:src="@{../../vendor/jquery/jquery.min.js}"></script>
    <script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"
            th:src="@{../../vendor/jquery/bootstrap.bundle.min.js}"></script>


</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a href="../" class="list-group-item list-group-item-action bg-light">Overzicht</a>
            <a th:href="${'/drive/new/' + schedule.id}" href="../drive/form.html" class="list-group-item list-group-item-action bg-light">Nieuwe Rit</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-danger" id="menu-toggle">Menu</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <h1 class="mt-4">Editeer Schema</h1>


            <div class="container">
                <div>
                    <form class="form-horizontal" th:object="${schedule}" th:action="@{/schedule/}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Naam:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Eigenaar:</label>
                            <div class="col-sm-10">
                                <p type="text" class="form-control" th:text="*{owner}"/>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Bevestig</button>
                        </div>
                    </form>
                    <H2>Gemachtigden</H2>
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Naam</th>
                            <th>Gebruikersrol</th>
                            <th>Verwijder</th>
                        </tr>
                        <tr th:each="user : ${currentUsers}">
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.role}"></td>
                            <td><a class="btn btn-block, btn-danger"
                                   th:href="${'/schedule/'+ schedule.id + '/deleteuser/' + user.id}">Verwijder</a></td>
                        </tr>
                    </table>
                    <H2>Voeg toe</H2>
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Naam</th>
                            <th>Gebruikersrol</th>
                            <th>Voeg Toe</th>
                        </tr>
                        <tr th:each="user : ${possibleUsers}">
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.role}"></td>
                            <td><a class="btn btn-block, btn-success"
                                   th:href="${'/schedule/'+ schedule.id + '/adduser/' + user.id}">Voeg Toe</a></td>
                        </tr>
                    </table>
                    <div class="row">
                        <p></p>
                    </div>
                </div>
            </div>


        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
