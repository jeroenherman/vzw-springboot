<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/edit-show.html :: header" lang="en"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Voedsaam Ritten</div>
        <div class="list-group list-group-flush">
            <a href="../list" class="list-group-item list-group-item-action bg-light">Overzicht</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav th:replace="fragments/edit-show.html :: topmenu"
             class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        </nav>

        <div class="container-fluid">
            <h1 th:text="${contact.subject}" class="mt-4">titel</h1>

            <div class="row " name="contact-detail">
                <div class="col-sm-6">
                    <!-- article info  -->
                    <div class="card">
                        <div class="card-header">
                            <h4>Details</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class=" col-lg-3 col-form-label form-control-label">Naam</label>
                                    <div class="col-lg-9">
                                        <p class="form-control" th:text="${contact.name}">
                                            title</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="  col-lg-3 col-form-label form-control-label">Telefoon</label>
                                    <div class="col-lg-9">
                                        <p class="form-control" th:text="${contact.tel}">Home</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="  col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <p class="form-control" th:text="${contact.email}">Home</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                <!-- left half -->

                    </div>
                </div>

                <!-- message info  -->
                <div th:if="${contact.subject!=null and contact.message!=null}" class="jumbotron"
                     name="message">
                    <H3>Boodschap</H3>
                    <table class="table table-striped table-light">
                        <tr>
                            <th>Onderwerp</th>
                            <th>Boodschap</th>

                        </tr>
                        <tr>
                            <td th:text="${contact.subject}"></td>
                            <td th:text="${contact.message}"></td>

                        </tr>
                    </table>
                </div>
            </div>

            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

</body>

</html>
